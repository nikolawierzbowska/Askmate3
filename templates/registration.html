{% extends 'layout_table.html' %}

{% block title %}Registration{% endblock %}
{% block page_header %}Registration{% endblock %}
{% block options %}
<p>
    <a href="/">
        <button>Go back</button>
    </a>
</p>
{% endblock %}
{% block body %}
    <p>
     {{ errors }}
    </p>

       <form action="/registration" method="post">

       <div>
       <label for="username">Username: </label>
            <input id="username" name="username" type="text" maxlength="50" required>

       <label for="email"> E-mail: </label>
            <input id="email" name="email" type="email" maxlength="30" required>

       <label for="password"> Password: </label>
            <input id="password" name="password" type="password" maxlength="20" minlength="3" required>

       <label for="repeat_password"> Repeat password: </label>
            <input id="repeat_password" name="repeat_password" type="password" maxlength="20" minlength="3" required>

       <input type="submit" value="Register">
        </div>
        </form>
{% endblock %}
