{% extends 'layout_table.html' %}
{% block title %}Comment question{% endblock %}

{% block header %}
<h1>ASK MATE</h1>
{% endblock %}

{% block nav %}
     <ul>
         <li><a href="/logout">Log out</a><li>
         <li><a href="/question/{{ question_id }}">Go back</a></li>
         <li><a href="/">Main page</a></li>
     </ul>
{% endblock %}

{% block main %}
<h2>Comment Question</h2>
    <form action="/question/{{ question_id }}/new_comment" method="POST" enctype="multipart/form-data">
        <label for="message">New comment:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button id="submit" type="submit" value="Submit" >Submit</button>
    </form>
    <br><br><br><br><br>
{% endblock %}
